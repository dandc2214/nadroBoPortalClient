<mat-card class="container">
  <div class="column">
    <app-user-form [user]=user></app-user-form>
    <div class="row">
      <div class="row space-between basis-95">
        <button mat-raised-button (click)="sendToUserList()">Regresar</button>
        <button mat-raised-button color="primary" (click)="updateUser(user)">Actualizar</button>
      </div>
    </div>
  </div>
</mat-card>
