<div class="full-screen" style="background-image: url('assets/img/escheresque.png'); box-shadow: -7px 0px 7px 0px #e2e2e2;">
	<!-- TODO change img src for a class -->
	<div fxLayout="column" fxLayoutAlign="start center" style="height: 100%;">

		<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="center center">
			<div class="container" fxLayout="row" fxLayoutAlign="space-between center">
				<span>UBICTUM</span>
				<!-- <div class="ubictumToolBarIcon"></div> -->
				<div>
					<button mat-button [matMenuTriggerFor]="menu"><mat-icon matSuffix>account_circle</mat-icon></button>
					<mat-menu #menu="matMenu">
					  <button mat-menu-item (click)="logout()">Salir</button>
					</mat-menu>
				</div>
			</div>
		</mat-toolbar>

		<div *ngIf="isAdmin;then manageUsers else viewDocument"></div>

		<ng-template #manageUsers>
			<div fxLayout="row" fxFlex fxLayoutAlign="center space-around">
				<router-outlet></router-outlet>
			</div>
		</ng-template>

		<ng-template #viewDocument>
			<div fxLayout="row" fxLayoutAlign="space-between" style="width: 100%;">
				<iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(uri)" frameborder="0" width="100%" height="1000px"></iframe>
			</div>
		</ng-template>

	</div>
</div>
